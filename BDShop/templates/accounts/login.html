{% extends 'base.html' %}

{% block content %}

<style>
    /* ====== General Page Style ====== */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f5f5f5;
    color: #333;
    margin: 0;
    padding: 0;
}

/* ====== Center the login box ====== */
.signup-container {
    background-color: #fff;
    width: 400px;
    max-width: 90%;
    margin: 80px auto;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    text-align: center;
}

/* ====== Title ====== */
.signup-container h2 {
    color: #ff6600; /* Orange accent like About page */
    margin-bottom: 25px;
    font-size: 28px;
    font-weight: 700;
}

/* ====== Input Fields ====== */
.input-box {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 18px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
}

.input-box:focus {
    border-color: #ff6600;
    box-shadow: 0 0 6px rgba(255, 102, 0, 0.3);
    outline: none;
}

/* ====== Buttons ====== */
.btn {
    background-color: #ff6600;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    width: 100%;
    cursor: pointer;
    transition: 0.3s ease;
}

.btn:hover {
    background-color: #e65c00;
}

/* ====== Links ====== */
a {
    color: #ff6600;
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: #e65c00;
}

/* ====== Error Message ====== */
.text-danger {
    color: #d9534f;
    margin-bottom: 15px;
    font-weight: 500;
}

/* ====== Text Center Utility ====== */
.text-center {
    text-align: center;
}

/* ====== Responsive ====== */
@media (max-width: 480px) {
    .signup-container {
        padding: 30px 20px;
    }

    .signup-container h2 {
        font-size: 24px;
    }
}

</style>

<div class="signup-container">
    <h2>Login</h2>

    <form method="POST" autocomplete="off">
        {% csrf_token %}
        
        {% if error %}
            <div class="text-danger">{{ error }}</div>
        {% endif %}
        <input 
            type="email" 
            name="email" 
            placeholder="Email Address" 
            class="input-box" 
            autocomplete="new-email" 
            required
        >

        <!-- Password field -->
        <input 
            type="password" 
            name="password" 
            placeholder="Password" 
            class="input-box" 
            autocomplete="new-password" 
            required
        >
            <p class="text-center mt-3">
                       <a href="{% url 'forgotpass' %}">Forget Password</a>
    </p>
        <button type="submit" class="btn">Login</button>
    </form>

    <p class="text-center mt-3">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
    </p>
</div>
{% endblock %}
