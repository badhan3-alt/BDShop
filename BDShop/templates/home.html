{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Hero Slider -->

<section class="container my-4">
  <div id="homeSlider" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2500">
    <div class="carousel-inner rounded-3 shadow-lg">
      <div class="carousel-item active">
          
        <img src="https://img.lazcdn.com/us/domino/1b58df59-e45d-4f2a-9352-eac9f56715b5_BD-1976-688.jpg_2200x2200q80.jpg_.webp"
             class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="https://waltonbd.com/image/catalog/category-banner/air-conditioner/coatec-series.jpg" 
             class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="https://img.lazcdn.com/us/domino/33a2278e-7716-4006-85a4-b9432bd453f2_BD-1976-688.jpg_2200x2200q80.jpg_.webp" 
             class="d-block w-100" alt="Slide 3">
      </div>
      <div class="carousel-item">
        <img src="https://img.lazcdn.com/us/domino/2b2cc627-1ffb-460e-a07b-5b1d93bf336a_BD-1976-688.jpg_2200x2200q80.jpg_.webp" 
             class="d-block w-100" alt="Slide 4">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#homeSlider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homeSlider" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#homeSlider" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#homeSlider" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#homeSlider" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#homeSlider" data-bs-slide-to="3"></button>
    </div>
  </div>
</section>

<!-- Featured Products -->
 <style>
.badfeat {
  color: #ff6600;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0;
  }
}


 </style>
<h1 class="badfeat">Featured Products</h1>
<section class="products-section container py-5">
 
  <div class="products-container">
    {% for product in products %}
    <div class="product-card">
      <a href="{% url 'product_detail' product.slug %}" class="text-decoration-none">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>à§³{{ product.price }}</p>
        <button class="btn-gradient" style="margin: 20px;">View Details</button><div><div></div></div>
        
      </a>
    </div>
    {% empty %}
    <p>No products available yet.</p>
    {% endfor %}
  </div>
</section>

{% endblock %}
